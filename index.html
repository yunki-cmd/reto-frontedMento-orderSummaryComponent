<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>
  <div class="custom-shape-divider-top-1630803463">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path
        d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
        class="shape-fill"></path>
    </svg>
  </div>
  <div class="card__Summary">
    <div class="card__summary__img">
      <img class="card__summary__img--modi" src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <span class="card__summary__title">
      Order Summary
    </span>
    <p class="card__summary__text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="card__summary__price">
      <div class="card__mini_price">
        <img src="images/icon-music.svg" alt="icon-music">
      <span class="card__summary__price__text">
        <span class="card__summary__title--plan">
          Annual Plan
        </span>
        <span class="card__summary__title--price">
          $59.99/year
        </span>
      </span>
      </div>
      <span class="card__summary__price__button">
        Change
      </span> 
    </div>
    <div class="card__summary__button">
      <div class="card__summary__button__payment">
        Proceed to Payment
      </div>
      <div class="card__summary__button__cancel">
        Cancel Order
      </div>
    </div>
  </div>
</body>

</html>
